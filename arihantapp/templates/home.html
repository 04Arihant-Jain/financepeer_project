<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2>Hi {{ user.username }}!</h2>
  <p>Log Out From Here  <a href="{% url 'logout' %}"> Log Out</a></p>
  <p>Upload File Here   <a href="{% url 'uploadFile' %}">Upload File</a></p>
{% else %}
  <h2>You are not logged in</h2>
  <p>Log In Here <a href="{% url 'login' %}">Log In</a></p>
{% endif %}
{% endblock %}
